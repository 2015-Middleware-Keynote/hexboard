<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>openshift-proxy</title>

  <link href='/pod/css/styles.css' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>


  <nav class="navbar navbar-default navbar-pf navbar-pf-lg" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="page.html">
        <img src="/pod/img/logo.svg" alt="brand" height="10">
      </a>
    </div>
  </nav>


  <div class="container-fluid">

<!--
        <hgroup class="page-header">
          <h1>SketchPod</h1>
        </hgroup>
-->

   <div class="row">

      <div class="col-md-6 col-md-push-6">

        <div class="sketch-container">
          <img src='{{DOODLE}}' alt='sketch' />
        </div><!-- sketch-container -->

      </div><!-- col -->

      <div class="col-md-6 col-md-pull-6">


      <div class="info">
        <h2>Status</h2>

        <div class="status-container">
          <strong>
            <i class="fa fa-bookmark"></i>
            Submission
          </strong>
          <h1>{{SUBMISSION}}</h1>
        </div><!-- status-container -->

        <div class="status-container">
          <strong>
            <i class="fa fa-user"></i>
            Username
          </strong>
          <h1>{{USERNAME}}</h1>
        </div><!-- status-container -->

        <div class="status-container">
          <strong>
            <i class="fa fa-dot-circle-o"></i>
            Client ID
          </strong>
          <h1>{{CUID}}</h1>
        </div><!-- status-container -->
      </div><!-- info -->

      </div><!-- col -->

    </div><!-- /row -->
  <!--
    <footer>
      <div class="logo"><a href="https://www.openshift.com/"></a></div>
    </footer>
  -->

  </div><!-- container -->

</body>
</html>
